<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Javier Pérez, Eva Pérez">
        <title>Cisbel | Palazzos</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
    <fieldset id="ficha-vest1" class="ficha">
        <form id="ficha-container" class="ficha-container">
            <img src="../img/palazos/palazzo3.jpg" height="400" width="350">
            <div class="product-info">
                <h1>Beb</h1>
                <p></p>
                <p style="font-size: 18px;">17.99€</p>
                <select name="talla" id="talla">
                    <option value="0">Introduce tu talla</option>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
                <button class="add-to-favorites"><i class="fas fa-heart"><a>Añadir a Favoritos</a></i></button>
                <button class="add-to-cart"><i class="fas fa-shopping-cart"></i>Añadir a la Cesta</button>
            </div>
            <div class="product-politics">
                <div class="politics">
                    <img src="../img/iconos/icono_camion.png">
                    <p>Envios a toda Europa</p>
                </div>
                <div class="politics">
                    <img src="../img/iconos/icono_dinero.png">
                    <p>Cuentas con 15 días desde que recibes tu prenda para devolverla</p>
                </div>
                <div class="politics">
                    <img src="../img/iconos/icono_seguridad.png">
                    <p>Compra de forma segura</p>
                </div>
            </div>
        </form>
    </fieldset>
    </body>
</html>
